<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 950px)" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgm.png" type="image/png">
        <img src="imagens/imgg.png" alt="">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>reprodutor áudio</p>
    <audio preload="" autoplay controls>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav type audio/wav">
        <p>infelismente seu navegado nao é compativel com o audio <a href="midia/audio.mp3">clique aqui para baixar o arquivo</a></p>

    </audio>
    
</body>
</html>
