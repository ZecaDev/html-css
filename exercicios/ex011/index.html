<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use as tags &lt;p&gt; e &lt;/p&gt;">Parágrafos </abbr></li> 
        <li><abbr title="Use tags &lt;h1&gt; e &lt;/h1&gt;">Titulos</abbr></li>
        <li><abbr title="Use tags &lt;img src="" alt="" >Imagens</abbr></li>
        <li><abbr title="Use tags &lt;abbr &gt; e &lt;/abbr&gt;">Abreviacoes</abbr></li>
        <li><abbr title="Use tags <code> e </code>">Codigo fonte</abbr></li>
        <li><abbr title="Use <ol> e <li>">Lista numerada</abbr></li>
        <li><abbr title="Use <ul> e <li> ">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
